		<!-----------------------------------------
			
		Progetto HTML/VueJS
		Repo: proj-html-vuejs

		Cosa fare
		Riprodurre il layout proposto solo in versione Desktop

		Tecnologie:
		HTML/CSS/VueJs
		Aggiungere Header e Footer con VueJs creando una struttura dati 
		che consenta di inserire i link nelle navbar. 
		Su questo non ci sono API da interrogare, ma create i dati a mano nel vostro js.

		Deadline
		Giovedì 15 ore 18.00

		Supporto
		Lunedì (pomeriggio), Martedì e Mercoledì (pomeriggio) 
		potrete prenotare uno slot al giorno di 10 minuti 
		con un insegnante per poter porre domande di approfondimento/chiarimento sul progetto.
		Pushate almeno 15 minuti prima del vostro appuntamento 
		con un insegnante e preparate prima le vostre domande 
		è importante arrivare con le idee chiare per poter ricevere il massimo supporto.
		Ricordate avete 10 minuti a testa, potrete chiedere un numero limitato di consigli.
		Non sarà possibile invece aprire le consuete richieste Hotwell
		e non avrete supporto l’ultimo giorno di progetto (il giorno della deadline).
		
		Presentazione dei progetti
		I lavori saranno presentati Venerdì 16 
		personalmente con l’insegnante 1to1, 
		sarà indispensabile quindi prenotare uno slot per poter parlare con un insegnante.
		Non si tratterà del classico Feedback, ma dovrete presentare il vostro progetto.

		Consigli per lo svolgimento del progetto
		Organizzazione del lavoro
		Analizzate attentamente il layout prima di partire, 
		utilizzate sempre il metodo dei commenti per identificare le aree del layout 
		e individuare elementi comuni riutilizzabili.
		Una volta analizzato il progetto create una tabella di marcia, 
		il lavoro è divisibile in due fasi, layout / funzionalità VueJs, 
		è indispensabile consegnare entrambe le parti del progetto.
	
		Immaginate quindi cosa vi servirà per l’aggiunta delle parti dinamiche 
		e scrivete i commenti anche per questa parte di lavoro.
		Meglio un layout con header/footer e 2 o 3 sezioni complete, 
		che un layout completo ma senza VueJs. 
		Teniamo presente che l’ideale è sempre consegnare il lavoro completo.
		Procedete poi con il layout sezione per sezione 
		raggiungendo un livello di dettaglio il più simile a quello proposto dal designer.
		
		Ricordate: il designer ha lavorato duramente per immaginare il layout 
		e ha scelto certe soluzioni per ottime motivazioni, 
		il nostro compito è rendere reale la sua creatività!

		Calcolate poi il momento giusto per poter passare alla parte VueJs tenendo presente la Deadline.

		GIT
		Create un primo commit con lo scaffolding, 
		un secondo con i commenti, e così via all’aggiunta di ogni piccolo frammento.

		Pushare con regolarità vi consentirà: 
		> di non perdere versioni del vostro lavoro. 
			Il vostro datore di lavoro venerdì pretenderà di ricevere il lavoro commissionato, 
			nella vita lavorativa non è possibile dire “ho perso il lavoro svolto”;
		> di ricevere una migliore assistenza e valutazione da parte dei vostri insegnanti 
			che controlleranno i vostri lavori durante tutto lo svolgimento del progetto.

		Come affrontare il lavoro
		Affrontate il progetto a mente serena allontanando ogni ansia, 
		divertitevi mentre mettete in pratica i concetti imparati fino ad ora, 
		focalizzate il vero obiettivo: domani questa sarà la vostra giornata tipo.
		In bocca al lupo e buon divertimento!
